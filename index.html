<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>☀️ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 mb-3">
        <div class="col-sm-6 mx-auto">
          <form class="input-group mb-3" id="searchField">
            <input
              type="text"
              class="form-control"
              placeholder="Please enter a city"
              id="city-input"
            />
            <button
              type="submit"
              class="btn btn-primary"
              type="button"
              id="searchButton"
            >
              <i class="bi bi-search"></i> Search
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-sm bg-light shadow rounded-corners p-4">
      <div class="row justify-content-center">
        <div class="col-6 text-center" id="time">Today's date</div>
      </div>
      <div class="row mt-4 justify-content-center m-3">
        <div
          class="col-3 text-center text-sm-end d-flex align-items-center justify-content-end"
        >
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Clouds"
            id="weather-icon"
          />
        </div>
        <div class="col-12 text-center text-sm-start col-sm-4 offset-2-right">
          <h1 id="cityName">Stavanger</h1>
          <p id="weather-description">Clear sky</p>
          <h2>
            <span id="currentTemp">4</span>° <span id="celsius">C</span> /
            <span id="fahrenheit">F</span>
          </h2>
          <p id="currentPos">
            <i class="bi bi-geo-alt-fill"></i> Current position
          </p>
        </div>
      </div>
      <div class="row justify-content-center text-center mb-5">
        <div class="col-12 col-sm-4 col-md-2">
          Feels like: <span id="feels-like">2</span>°C
        </div>
        <div class="col-12 col-sm-4 col-md-2">
          Wind: <span id="wind-speed">2</span> m/s
        </div>
        <div class="col-12 col-sm-4 col-md-2">
          Humidity: <span id="humidity">98</span>%
        </div>
      </div>
      <hr />
      <div class="row text-center mt-4">
        <div class="col">Tue <br />🌧️<br />°C</div>
        <div class="col">Wed <br />🌥️<br />°C</div>
        <div class="col">Thu <br />☀️<br />°C</div>
        <div class="col">Fri <br />🌤️<br />°C</div>
        <div class="col">Sat <br />☁️<br />°C</div>
      </div>
    </div>
    <div class="container mt-4">
      <row class="col-6 mx-auto text-center">
        <p>
          Feel free to check out the
          <a
            href="https://github.com/benejorg/VanillaJS-Weather-App"
            target="_blank"
          >
            GitHub repository
          </a>
        </p>
      </row>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
